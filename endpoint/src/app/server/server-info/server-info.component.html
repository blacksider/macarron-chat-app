<div class="main-container">
  <div class="container-left">
    <div class="head">
      <h5 class="text-center">{{serverInfo ? serverInfo.serverName : ''}}</h5>
    </div>
    <div class="body">
      <div class="channel" *ngFor="let room of channels"
           (click)="connectTo(room)"
           [ngClass]="{'active': isInChannel(room)}">
        <span>{{room.channelName}}</span>
      </div>
      <div class="add-channel">
        <span>添加频道</span>&nbsp;<i class="fa fa-plus-square"></i>
      </div>
    </div>
  </div>
  <div class="container-middle">
    <div class="messages" #messageContainer>
      <div *ngFor="let msg of channelMessages">
        <div class="message">
          <div class="message-from">
            <span class="user">{{msg.messageFrom['username']}}</span>
            <span class="time">{{msg.time|date: 'yyyy-MM-dd HH:mm:ss'}}</span>
          </div>
          <div class="message-content">
            {{parseTextMessage(msg.message)}}
          </div>
        </div>
      </div>
    </div>
    <div class="input">
      <textarea placeholder="输入消息" #inputMsg [disabled]="!connected"></textarea>
      <div class="buttons">
        <button type="button" class="btn btn-primary btn-sm float-right"
                [disabled]="!connected"
                (click)="sendMessage()">&nbsp;&nbsp;发送&nbsp;&nbsp;
        </button>
      </div>
    </div>
  </div>
  <div class="container-right">
    <div *ngFor="let group of userGroups">
      <div class="user-group">{{group.groupName}}</div>
      <div class="group-users">
        <div *ngFor="let user of group.users">
          <div class="group-user">
            <img [src]="'data:image/png;base64,' + user.user.avatar">
            <span class="username">{{user.user.username}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="add-user-group">
      <span>添加用户组</span>&nbsp;<i class="fa fa-plus-square"></i>
    </div>
  </div>
</div>
