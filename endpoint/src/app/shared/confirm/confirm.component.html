<div bsModal #confirmModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="confirmModal" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <b class="modal-title pull-left">{{config?.title}}</b>
      </div>
      <div class="modal-body">
        {{config?.message}}
      </div>
      <div class="modal-footer">
        <button *ngIf="config?.okBtn" type="button" class="btn btn-primary btn-sm" (click)="accept()">{{config?.okBtnText}}</button>
        <button *ngIf="config?.noBtn" type="button" class="btn btn-warning btn-sm" (click)="reject()">{{config?.noBtnText}}</button>
      </div>
    </div>
  </div>
</div>
