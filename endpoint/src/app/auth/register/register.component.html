<div class="login-page">
  <div class="container">
    <div class="form-outer text-center d-flex align-items-center">
      <div class="form-inner">
        <div class="logo">
          <div class="logo-img"></div>&nbsp;
          <span>聊天室</span>&nbsp;
          <strong class="text-primary">注册</strong>
        </div>
        <br>
        <form class="text-left form-validate" #regForm="ngForm" novalidate autocomplete="off">
          <div class="form-group">
            <input id="login-email" type="text" name="email" required
                   placeholder="请输入邮箱" #email="ngModel"
                   class="form-control" [(ngModel)]="regData.email"
                   [ngClass]="{'error': email.invalid && (email.touched || email.dirty)}">
          </div>
          <div class="form-group">
            <input id="login-username" type="text" name="loginUsername" required
                   placeholder="请输入用户名" #loginUsername="ngModel"
                   class="form-control" [(ngModel)]="regData.username"
                   [ngClass]="{'error': loginUsername.invalid && (loginUsername.touched || loginUsername.dirty)}">
          </div>
          <div class="form-group">
            <input id="login-password" type="password" name="loginPassword" required
                   placeholder="请输入密码" #loginPassword="ngModel"
                   class="form-control" [(ngModel)]="regData.password"
                   [ngClass]="{'error': loginPassword.invalid && (loginPassword.touched || loginPassword.dirty)}">
          </div>
          <div class="form-group">
            <a id="login" href="javascript:;" class="btn btn-primary w-100"
               (click)="doRegister()">注册</a>
          </div>
          <div class="form-group">
            <a href="javascript:;" routerLink="/auth/login">已有帐号？</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
